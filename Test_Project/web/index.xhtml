<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
   <title>Dr. Jekyll and Mr. Hyde</title>
</h:head>
<f:view>

   <h:body>


      <ui:fragment rendered="#{not empty myClass.person}">
         <p:outputLabel id="person" value="Hello #{myClass.person}"/>
      </ui:fragment>
      <h:form>
         <p:messages id="messages" showDetail="true" closable="true">
         </p:messages>
         <p:commandButton update="person messages" value="metamorphosis" action="#{myClass.changePerson()}"/>

         <p:separator/>

         <h:panelGrid columns="3" cellpadding="5">
            <h:outputLabel for="name" value="Name:" style="font-weight:bold"/>
            <p:inputText id="name" value="#{myClass.text}">
               <p:ajax event="keyup" update="display"/>
            </p:inputText>
            <h:outputText value="#{myClass.text}" id="display"/>
         </h:panelGrid>

         <p:separator/>

         <p:defaultCommand target="btn1" />
         <p:commandButton value="Senden" id="btn1" update="outputText" action="#{myClass.btnSubmit()}" ajax="false"/>
         <br/>
         <br/>
         <p:outputLabel id="outputText" value="Value: #{myClass.text}" rendered="#{not empty myClass.text}"/>
      </h:form>
   </h:body>
</f:view>
</html>

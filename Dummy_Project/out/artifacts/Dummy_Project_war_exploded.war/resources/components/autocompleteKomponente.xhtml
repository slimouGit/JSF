<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:components="http://java.sun.com/jsf/composite/components"
>

<composite:interface>
    <composite:attribute name="pageBean" required="true"/>
</composite:interface>

<composite:implementation>

    <ui:fragment>
        <h:panelGrid columns="3" cellpadding="5">
        <p:outputLabel value="BehÃ¶rde: "/>
        <p:autoComplete value="#{cc.attrs.pageBean.behoerde}" minQueryLength="3" maxResults="5"
                        process="@this" completeMethod="#{cc.attrs.pageBean.behoerdenList}">
            <p:ajax event="focus"
                    listener="#{cc.attrs.pageBean.setBehoerde(cc.attrs.pageBean.behoerde)}"/>
        </p:autoComplete>
        <p:commandButton value="Anwenden"
                         actionListener="#{cc.attrs.pageBean.zeigeBehoerde()}"
                         process="@this" update="@form" />
        </h:panelGrid>
    </ui:fragment>

</composite:implementation>

</html>

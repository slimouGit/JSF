<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:components="http://java.sun.com/jsf/composite/components"
      xmlns:dummy-tag="http://dummy-project.de/facelets"
>
<h:head>
    <title>DummyProject</title>
    <f:metadata>
    </f:metadata>
</h:head>
<f:view>
    <dummy-tag:header/>

    <dummy-tag:label tagLabel="#{dummyProject.tagLabel}"/>

    <p:outputLabel value="#{dummyProject.projectTitle}"/>
    <components:componentOutputLabel labelValue="#{msg['headline.PROJECT_NAME']}" rendered="true"/>

    <h:form>
        <components:abmeldeKomponente pageBean="#{calenderDialog}" renderCondition="true" buttonLabel="" info=""/>

        <components:autocompleteKomponente pageBean="#{autoComplete}"/>

    </h:form>

    <h:form>
        <p:commandButton value="Charts" update="form" ajax="false" process="@this" action="#{dummyProject.redirect()}"/>
    </h:form>

    <ui:insert name="footer">
        <ui:include src="/template/footer.xhtml"/>
    </ui:insert>


    <h:form id="dialog-doku">
        <p:commandButton value="DublettenDialog" type="button" onclick="PF('dubletten-dialog').show();" />
        <p:dialog header="DublettenDialog" widgetVar="dubletten-dialog" height="800" width="800">
            <h:outputText value="Auflistung der Dublette" />

            <h:panelGrid columns="3" style="margin:10px 0">
                <p:outputLabel value="aufzulösende Person" style="font-weight:bold"/>
                <p:outputLabel value="         " style="font-weight:bold"/>
                <p:outputLabel value="führende Person" style="font-weight:bold"/>
            </h:panelGrid>

            <p:commandButton value="Dokumentieren" type="button" style="display:block;margin-bottom: 20px">
                <p:printer target="dialog-doku" />
            </p:commandButton>
        </p:dialog>
    </h:form>
</f:view>
</html>

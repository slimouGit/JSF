<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
>

<composite:interface>
    <composite:attribute name="labelValue" />
    <composite:attribute name="componentId" />
    <composite:attribute name="inputValue" />
    <composite:attribute name="autoContent" />
    <composite:attribute name="toUpdate" />
    <composite:attribute name="listenerMethod" />
    <composite:attribute name="listenerTarget" />

</composite:interface>

<composite:implementation>
    <p:outputLabel value="#{cc.attrs.labelValue}"/>
    <p:autoComplete id="#{cc.attrs.componentId}" value="#{cc.attrs.inputValue}" completeMethod="#{cc.attrs.autoContent}">
        <p:ajax event="#{cc.attrs.listenerMethod}" listener="#{cc.attrs.listenerTarget}"
                update="#{cc.attrs.toUpdate}"/>
    </p:autoComplete>
</composite:implementation>

</html>

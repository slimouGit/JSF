<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
>

<composite:interface>
    <composite:attribute name="buttonValue"/>
    <composite:attribute name="toUpdate"/>
    <composite:attribute name="renderCondition" required="false" default="true"/>
    <composite:attribute name="buttonAction" method-signature="java.lang.String action()"/>
</composite:interface>

<composite:implementation>
    <p:commandButton value="#{cc.attrs.buttonValue}" update="#{cc.attrs.toUpdate}" rendered="#{cc.attrs.renderCondition}"
                     action="#{cc.attrs.buttonAction}"/>
</composite:implementation>

</html>

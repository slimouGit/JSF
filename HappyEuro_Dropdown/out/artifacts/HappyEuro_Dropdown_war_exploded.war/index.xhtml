<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
   <title>HappyEuro</title>
</h:head>
   <f:view>
      <h:outputLabel value="#{happyEuro.projectName}"/>

      <h:form>
         <p:growl id="msgs" showDetail="true" />

         <p:panel header="Select a Position" style="margin-bottom:10px;">
            <h:panelGrid columns="2" cellpadding="5">

               <p:outputLabel for="position" value="Position: " />
               <p:selectOneMenu id="position" value="#{happyEuro.position}" style="width:150px">
                  <f:selectItem itemLabel="Select Position" itemValue="" noSelectionOption="true" />
                  <f:selectItems value="#{happyEuro.positions}" />
               </p:selectOneMenu>

            </h:panelGrid>

            <p:outputLabel id="selectedPosition" value="#{happyEuro.selectedPosition}"/>

            <p:separator />

            <p:commandButton value="Submit" update="msgs selectedPosition" action="#{happyEuro.displayLocation()}" />
         </p:panel>
      </h:form>

   </f:view>
</html>

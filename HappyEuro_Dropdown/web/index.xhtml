<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>HappyEuro</title>
</h:head>
<f:view>

    <h:form>
        <p:growl id="msgs" showDetail="true"/>
        <p:panel header="#{msg['headline.HE_START']}" style="margin-bottom:10px;">
            <h:panelGrid columns="3" cellpadding="5">

                <ui:remove>
                </ui:remove>
                    <p:outputLabel for="position" value="Position: "/>
                    <p:selectOneMenu id="position" value="#{happyEuro.positionDropdown}" style="width:150px">
                        <f:selectItem itemLabel="#{msg['position.SELECT']}" itemValue="" noSelectionOption="true"/>
                        <f:selectItems value="#{happyEuro.positions}"/>
                    </p:selectOneMenu>

                <p:commandButton value="#{msg['button.SUBMIT']}" update="msgs positionList"
                                 action="#{happyEuro.displayDropdownValue()}"/>

                <p:outputLabel value="Position: "/>
                <p:autoComplete value="#{happyEuro.positionAuto}" completeMethod="#{happyEuro.generateAutoCompletedList()}"/>

                <p:commandButton value="#{msg['button.SUBMIT']}" update="msgs positionList"
                                 action="#{happyEuro.displayAutoselectValue()}"/>

            </h:panelGrid>
            <ui:remove>
                <p:outputLabel id="selectedPosition" value="#{happyEuro.selectedPosition}"/>
            </ui:remove>

            <p:separator/>

            <p:dataTable emptyMessage="#{msg['table.EMPTY']}" id="positionList" var="pos" value="#{happyEuro.he_bookList}">
                <p:column headerText="Type">
                    <h:outputText value="#{pos.type}"/>
                </p:column>
                <p:column headerText="Position">
                    <p:inputText value="#{happyEuro.position}" rendered="#{empty pos.position}"/>
                    <h:outputText value="#{pos.position}" rendered="#{not empty pos.position}"/>
                </p:column>
                <p:column headerText="Betrag">
                    <p:inputText value="#{happyEuro.amount}" rendered="#{pos.amount==0.0}"/>
                    <h:outputText value="#{pos.amount}" rendered="#{pos.amount>0.0}"/>
                </p:column>
                <p:column headerText="">
                    <p:commandButton value="Eintragen" action="#{happyEuro.addPosition()}" update="positionList" rendered="#{empty pos.position}"/>
                    <p:commandButton value="LÃ¶schen" action="#{happyEuro.deletePosition(pos)}" update="positionList"/>
                </p:column>
            </p:dataTable>
        </p:panel>
    </h:form>

</f:view>
</html>
